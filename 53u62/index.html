<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Download - MODORA</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --accent: #ec4899; --success: #10b981;
            --bg-dark: #0f172a; --card-glass: rgba(30, 41, 59, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
            color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow-x: hidden; position: relative;
        }
        /* Background decorative blobs */
        .blob { position: absolute; filter: blur(80px); opacity: 0.4; z-index: -1; }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: var(--primary); }
        .blob-2 { bottom: -10%; right: -10%; width: 300px; height: 300px; background: var(--accent); }

        .container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; }
        
        /* Glass Card */
        .unlock-card {
            background: var(--card-glass);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }

        .logo { font-family: 'Russo One', sans-serif; font-size: 1.8rem; margin-bottom: 25px; display: inline-block; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        .icon-wrapper {
            width: 90px; height: 90px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }
        .lock-icon { font-size: 3rem; color: #ef4444; filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5)); animation: float 3s ease-in-out infinite; transition: 0.5s; }
        
        h1 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 700; }
        p { color: #94a3b8; font-size: 0.95rem; line-height: 1.6; margin-bottom: 30px; }

        /* Steps */
        .steps { display: flex; flex-direction: column; gap: 12px; }
        
        .btn-step {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 20px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        /* Button: Telegram */
        .btn-telegram { background: rgba(56, 189, 248, 0.1); color: #38bdf8; }
        .btn-telegram:hover { background: rgba(56, 189, 248, 0.2); transform: translateY(-2px); }
        .btn-telegram::before { content:''; position: absolute; left:0; top:0; height:100%; width:4px; background: #38bdf8; }
        .btn-telegram.done { background: rgba(16, 185, 129, 0.1); color: var(--success); border-color: var(--success); pointer-events: none; }
        .btn-telegram.done::before { background: var(--success); }

        /* Button: Download */
        .btn-download { background: rgba(255, 255, 255, 0.03); color: #64748b; cursor: not-allowed; }
        .btn-download i.status { font-size: 1rem; }
        
        .btn-download.unlocked {
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white; cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            border: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-download.unlocked:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5); }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        .loader { width: 18px; height: 18px; border: 2px solid #38bdf8; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div class="blob blob-1"></div><div class="blob blob-2"></div>
    
    <div class="container">
        <div class="logo"><span style="color:#3b82f6">MOD</span><span style="color:#ef4444">ORA</span></div>
        <div class="unlock-card">
            <div class="icon-wrapper"><i class="fa-solid fa-lock lock-icon" id="mainIcon"></i></div>
            <h1 id="title">Link Terkunci</h1>
            <p>Untuk keamanan dan dukungan, silakan gabung ke channel Telegram kami untuk membuka link download.</p>
            
            <div class="steps">
                <a href="https://t.me/+xTtKEZ3KXAc5NTY9" target="_blank" class="btn-step btn-telegram" id="btnTg" onclick="startProcess()">
                    <div style="display:flex; align-items:center; gap:12px">
                        <i class="fab fa-telegram-plane" style="font-size:1.2rem"></i>
                        <span id="txtTg">Join Telegram Channel</span>
                    </div>
                    <div id="iconTg"><i class="fa-solid fa-arrow-right"></i></div>
                </a>

                <a href="javascript:void(0)" class="btn-step btn-download" id="btnDl">
                    <div style="display:flex; align-items:center; gap:12px">
                        <i class="fa-solid fa-cloud-arrow-down" style="font-size:1.2rem"></i>
                        <span id="txtDl">Link Download (Terkunci)</span>
                    </div>
                    <i class="fa-solid fa-lock status" id="iconDl"></i>
                </a>
            </div>
        </div>
        <div style="text-align:center; color:#64748b; font-size:0.8rem; margin-top:20px;">Â© 2025 MODORA</div>
    </div>

    <script>
        const REAL_LINK = "https://t.me/modoraofficial";
        let isProcessing = false;

        function startProcess() {
            if(isProcessing || document.getElementById('btnTg').classList.contains('done')) return;
            isProcessing = true;
            
            const btnTg = document.getElementById('btnTg');
            const txtTg = document.getElementById('txtTg');
            const iconTg = document.getElementById('iconTg');

            // State 1: Loading
            txtTg.innerText = "Memverifikasi...";
            iconTg.innerHTML = "<span class='loader'></span>";
            
            // Timer 5 Detik
            setTimeout(() => {
                // State 2: Success
                btnTg.classList.add('done');
                txtTg.innerText = "Berhasil Bergabung";
                iconTg.innerHTML = "<i class='fa-solid fa-check'></i>";
                
                unlockDownload();
            }, 5000);
        }

        function unlockDownload() {
            const btnDl = document.getElementById('btnDl');
            const txtDl = document.getElementById('txtDl');
            const iconDl = document.getElementById('iconDl');
            const mainIcon = document.getElementById('mainIcon');
            const title = document.getElementById('title');

            // Unlock UI Animations
            btnDl.classList.add('unlocked');
            btnDl.href = REAL_LINK;
            txtDl.innerText = "Download File Sekarang";
            iconDl.className = "fa-solid fa-download";
            
            // Ubah Status Utama
            mainIcon.className = "fa-solid fa-unlock-keyhole lock-icon";
            mainIcon.style.color = "#10b981";
            mainIcon.style.filter = "drop-shadow(0 0 15px rgba(16, 185, 129, 0.6))";
            title.innerText = "Link Terbuka!";
        }
    </script>
</body>
</html>
